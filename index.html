<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://www.shutterstock.com/image-vector/black-crow-logo-600nw-1311123389.jpg"
        class="favicon" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Valente Watches</title>
</head>

<body>
    <!-- This is the start of my nav bar -->
    <div class="container">
        <header>
            <nav class="navbar">
                <div class="left-nav">
                    <img src="https://www.shutterstock.com/image-vector/black-crow-logo-600nw-1311123389.jpg"
                        alt="logo">
                    <h2>Valente Watches</h2>
                </div>
                <ul class="ul-nav">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Collection</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <div class="right-nav">
                        <button class="nav-btn">Log in</button>
                        <button class="nav-btn">Sign up</button>
                    </div>
                </ul>
                <div class="menuicon" onclick="toggleMenu()">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
        </header>
        <!-- This is the End of my nav bar -->

        <!-- This is Card Slider Start -->
        <div class="slides-div">
            <div class="slider-container">
                <div class="slider">
                    <div class="slide">
                        <img src="/assets/Images/breitling-1327165_1280.jpg" alt="cardslideimg">
                    </div>
                    <div class="slide">
                        <img src="/assets/Images/watch-7849212_1280.jpg" alt="cardslideimg">
                    </div>
                    <div class="slide">
                        <img src="/assets/Images/wrist-watch-1237417_1280.jpg" alt="cardslideimg">
                    </div>
                    <div class="slide">
                        <img src="/assets/Images/watch-6853386_1280.jpg" alt="cardslideimg">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/992ca3d7d3.js" crossorigin="anonymous"></script>
</body>

</html>
